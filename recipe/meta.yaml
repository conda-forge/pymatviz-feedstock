{% set name = "pymatviz" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymatviz-{{ version }}.tar.gz
  sha256: a72393ee5ede724a3b9f3c9ddcc65ed199a89e60541d49a83c34c2ffa2bbfd52

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - matplotlib-base >=3.6.2,!=3.9.1
    - numpy >=1.21.0,<2
    - pandas >=2.0.0
    - plotly >=5.23
    - pymatgen >=2024.7.18
    - scikit-learn >=1.5
    - scipy >=1.13,<1.14

test:
  imports:
    - pymatviz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/janosh/pymatviz
  summary: A toolkit for visualizations in materials informatics
  license: MIT
  license_file: license

extra:
  recipe-maintainers:
    - ocefpaf
