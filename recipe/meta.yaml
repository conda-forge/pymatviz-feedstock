{% set python_min = "3.11" %}
{% set name = "pymatviz" %}
{% set version = "0.17.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymatviz-{{ version }}.tar.gz
  sha256: dfc38ee1cb54dfb44e3117df1d0ceec4647ae2da6c69f4aec9789bdd3f1aa7da

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - uv-build >=0.7.5
    - pip
  run:
    - python >={{ python_min }}
    - python-kaleido >=1.0.0
    - numpy >=2
    - anywidget >=0.9.18
    - moyopy >=0.4.1
    - nbformat >=5.10
    - pandas >=2.2
    - plotly >=6
    - pymatgen >=2025.2.18
    - pyyaml >=6
    - scikit-learn >=1.5
    - scipy >=1.14

test:
  imports:
    - pymatviz
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/janosh/pymatviz
  summary: A toolkit for visualizations in materials informatics
  license: MIT
  license_file: license

extra:
  recipe-maintainers:
    - ocefpaf
